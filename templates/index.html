<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">My To-Do List 📝</h1>
        <form action="/add" method="POST" class="fade-in">
            <input type="text" name="content" placeholder="Enter a new task..." required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li class="fade-in">
                <span class="{% if task[2] %}completed{% endif %}">{{ task[1] }}</span>
                <div class="buttons">
                    {% if not task[2] %}
                    <a href="/complete/{{ task[0] }}">✅</a>
                    {% endif %}
                    <a href="/delete/{{ task[0] }}">🗑️</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
